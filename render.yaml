services:
  - type: web
    name: yt-thumb-tool-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
